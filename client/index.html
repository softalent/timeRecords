<!doctype html>
<html>
  <head>
    <title>Time Records</title>
  </head>
  <body ng-app = 'app'>
    <div class="jumbotron">
      <div class="container">
        <h1>Time Records</h1>
        
      </div>
    </div>
    <div ng-controller="TimeRecordsCtrl" class="container"> 
      <div class="panel">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" class="form-control" id="date" ng-model="record.date" placeholder="xxxx-xx-xx">
        </div>
        <div class="form-group">
          <label for="whours">Working Hours:</label>
          <input type="text" class="form-control" id="whours" ng-model="record.whours">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" ng-model="record.desc">
        </div>
    
        <button class='btn btn-default' ng-click='addTimeRecord()'>Add new record</button>
        
      </div>
      <div class="panel panel-primary">
          <div class="panel-heading">Time Records </div>
          <table class="table">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Working hours</th>
                      <th>Description</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="timeRecord in timeRecords">
                      <td>{{ timeRecord.atDate }}</td>
                      <td>{{ timeRecord.workingHours }}</td>
                      <td>{{ timeRecord.description }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      
    </div>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>

    <script src="controllers/timeRecords.controller.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">

  </body>
</html>
